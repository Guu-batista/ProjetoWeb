<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EcoShop</title>
    <link rel="stylesheet" href="Styles/auth.css">
    <link rel="stylesheet" href="Styles/top-bar.css">
    <link rel="stylesheet" href="Styles/footer.css">
</head>
<body>
    <div id="top-bar-container"></div>
    <script src="js/load-top-bar-simplicity.js"></script>
    <main>
        <div class="register-container">
            <h1>Criar Conta</h1>
            <form id="register-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </main>
    <div id="footer-container"></div>
    <script src="js/load-footer.js"></script>
</body>
</html>
