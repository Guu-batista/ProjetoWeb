<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/cart.css">
    <link rel="stylesheet" href="Styles/top-bar.css">
    <link rel="stylesheet" href="Styles/footer.css">    
    <title>Carrinho</title>
</head>
<body>
    <div id="top-bar-container"></div>
    <script src="js/load-top-bar.js"></script>
    <main>
        <div class="cart-container">
            <h2>Meu Carrinho</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td  class="product-cell">
                            <img src="Assets/berinjela.png" class="product-image" alt="">Berinjela</td>
                        <td>R$34,00</td>
                        <td>
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </td>
                        <td>R$34,00</td>
                    </tr>
                    <tr>
                        <td class="product-cell">
                            <img src="Assets/milho.png" class="product-image" alt="">Milho</td>
                        <td>R$20,00</td>
                        <td>
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </td>
                        <td>R$20,00</td>
                    </tr>
                    <tr>
                        <td class="product-cell">
                            <img src="Assets/nabo.png" class="product-image" alt="">Nabo</td>
                        <td>R$12,00</td>
                        <td>
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </td>
                        <td>R$12,00</td>
                    </tr>
                </tbody>
            </table>
            <div class="total">
                <div>Subtotal: R$66,00</div>
                <div>Frete: Grátis</div>
                <div>Total: R$66,00</div>
                <button>Seguir para Pagamento</button>
            </div>
            <a href="index.html" class="back-to-shop">Voltar ao Mercado</a>
        </div>
    </main>
    <div id="footer-container"></div>
    <script src="js/load-footer.js"></script>
</body>
</html>
