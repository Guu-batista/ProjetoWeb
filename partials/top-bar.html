<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>EcoShop</title>
    <link rel="stylesheet" href="Styles/top-bar.css">
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <div class="top-row">
                <div class="location">
                    <span>Campinas-SÃ£o Paulo</span>
                </div>
                <div class="user-options">
                    <a href="#">Cadastrar</a> / <a href="#">Entrar</a>
                </div>
            </div>
            <div class="bottom-row">
                <div class="logo">
                    <img src="Assets/logo.jpg" alt="EcoShop">
                    <span>EcoShop</span>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Procurar">
                    <button>Buscar</button>
                </div>
                <div class="cart">
                    <img src="Assets/coracao.png" alt="Favoritos" class="icon">
                    <div class="cart-info">
                        <img src="Assets/sacola-compras.png" alt="Carrinho" class="icon">
                        <div class="cart-details">
                            <span class="cart-label">Carrinho:</span>
                            <span class="cart-total">R$ 57,00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="nav-bar">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Mercado</a></li>
                    <li><a href="#">Carrinho</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
