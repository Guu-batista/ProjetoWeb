<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar - EcoShop</title>
    <link rel="stylesheet" href="Styles/admin.css">
    <link rel="stylesheet" href="Styles/top-bar.css">
    <link rel="stylesheet" href="Styles/footer.css"> 
</head>
<body>
    <div id="top-bar-container"></div>
    <script src="js/load-top-bar-simplicity.js"></script>
    <main>
        <div class="container">
            <h2>Gerenciar Frutas</h2>
            <form id="fruitForm">
                <label for="fruit">Fruta:</label>
                <input type="text" id="fruit" name="fruit" required>
                <button type="button" onclick="addFruit()">Adicionar</button>
                <button type="button" onclick="removeFruit()">Remover</button>
            </form>
            <ul id="fruitList"></ul>
        </div>
    </main>
    <div id="footer-container"></div>
    <script src="js/load-footer.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
