<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EcoShop</title>
    <link rel="stylesheet" href="Styles/auth.css">
    <link rel="stylesheet" href="Styles/top-bar.css">
    <link rel="stylesheet" href="Styles/footer.css">
</head>

<body>
    <div id="top-bar-container"></div>
    <script src="js/load-top-bar-simplicity.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="js/env.js"></script>
    <script defer src="js/register.js"></script>


    <main>
        <div class="register-container">
            <h1>Cadastro</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <div id="footer-container"></div>
    <script src="js/load-footer.js"></script>
</body>

</html>
