<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoShop</title>
    <link rel="stylesheet" href="Styles/auth.css">
    <link rel="stylesheet" href="Styles/top-bar.css">
    <link rel="stylesheet" href="Styles/footer.css">    
</head>
<body>
    <div id="top-bar-container"></div>
    <script src="js/load-top-bar-simplicity.js"></script>
    <script src="js/login.js"></script>
    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p>NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
        </div>
    </main>
</body>
<div id="footer-container"></div>
<script src="js/load-footer.js"></script>
</html>
